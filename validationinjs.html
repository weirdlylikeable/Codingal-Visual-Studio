<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input id="id1" type="number" min="150" max="400" required>
<button onclick="myFunction()">Confirm</button>
<p id="result"></p>
<script>
function myFunction() {

var inpObj = document.getElementById("id1");
if (!inpObj.checkValidity()) {
    document.getElementById("result").innerHTML=inpObj.validationMessage;

}
else {

document.getElementById("result").innerHTML="Input is OK"


}
}







</script>

</body>
</html>
