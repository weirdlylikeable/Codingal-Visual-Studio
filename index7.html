<!DOCTYPE html>
<html>
<body>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>
var fruits= ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("myjoin").innerHTML = fruits.join
(" * ");
document.getElementById("myfirstpop").innerHTML = fruits[1]
fruits.pop();
document.getElementById("mysecondpop").innerHTML = fruits[2]
</script>
</body>
</html>
