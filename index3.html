<body>
    <script>
class student {

constructor(name,year) {

    this.name= name
    this.year= year
}

age() {

var date= new Date();
return date.getFullYear() - this.year


}


}

student1= new student("ahmed",2008);
document.write("my name is " + student1.name + " and my age is " + student1.age())

    </script>
