<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" onsubmit="myFunction(event)">
        <input type="number" id="age" min="18" max="400">
        <input type="submit">
            </form>
<p id="result"></p>        
        <script>
        
        function myFunction(e) {
        e.preventDefault()
        var age= document.getElementById("age").value
        if(age == "") {
            document.write("This is a required field!")
        }
        if (age.checkValidity()) {
        document.getElementById("result").innerHTML=age.validationMessage;

        }
        else {

        document.getElementById("result").innerHTML="Input is OK"}
        }
        </script>
</body>
</html>
