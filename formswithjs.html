<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" onsubmit="myFunction(event)">
<input type="text" id="name" name="name">
<input type="submit">
    </form>
<script>

function myFunction(e) {
e.preventDefault()
var name= document.getElementById("name").value
if(name == "") {
    document.write("This is a required field!")
}
else if (name.length<3){
    document.write("The name should be more than 3 letters in total.")
}
}





</script>




</body>
</html>
