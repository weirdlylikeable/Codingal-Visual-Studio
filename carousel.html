<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Bootstrap Example</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        </head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://media.istockphoto.com/id/1310347700/photo/slot-machine-looser.jpg?s=1024x1024&w=is&k=20&c=vqQ3t0HNrviQUjVLBiyCxiwX2v0DtCLmItyom-7eGzE=" alt="Image 1">
                </div>
                <div class="item">
                    <img src="https://media.istockphoto.com/id/1560833158/photo/game-controller-with-purple-lit-keyboard-amidst-various-wireless-devices.jpg?s=1024x1024&w=is&k=20&c=PZT8aGwdWUm6urdT1cuUGqk2zbw2yGVjXokIslte8Tc=" alt="Image 2">
                </div>
                <div class="item">
                    <img src="https://media.istockphoto.com/id/1785843235/photo/female-gamer-asian-ethnicity-playing-fps-video-game-on-computer.jpg?s=1024x1024&w=is&k=20&c=odMLxajBZn4rWe3soo4UC9lTWngwqnmNf7GTTDqowIQ=" alt="Image 3">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>
</html>
